<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="processa_form.php" method="post">
            <fieldset>
                <legend>Dados Gerais</legend>

                <label for="nome">Nome</label>
                <input type="text" minlength="3" id="nome" name="nome" required>
                
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" id="data_nascimento" name="data_nascimento">

                <label for="cpf">CPF</label>
                <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required>

                <label for="tel">Telefone Celular</label>
                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="+351 999 -999-999" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="tipo_enderço">Tipo:</label>
                <select name="" id="tipo_enderço">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outdro">Outro</option>
                </select>

                <label for="logradouro_endereco">Logradouro:</label>
                <input type="text" id="logradouro_endereco">

                <label for="numero_endereco">Nº :</label>
                <input type="text" id="numero_endereco">

                <label for="complemento_endereco">Complemento</label>
                <input type="complemento_endereco" id="complemento_endereco">
            </fieldset>
            <fieldset>
                <legend>Fale Conosco</legend>

                <label for="msg">Tipo de Mensagem :</label>
                <input type="radio" name="tipo_msg" value="Sugestão"/> 
                <label for="tipo_msg">Sugestão</label>
                <input type="radio" name="tipo_msg" value=Crítica/>
                <label for="tipo_msg">Crítica</label>
                <input type="radio" name="tipo_msg" value="Elogio"/>
                <label for="tipo_msg">Elogio</label>

                <label for="msg">Mensagem</label>
                <textarea  id="msg" name="msg"></textarea>
            </fieldset>

            <fieldset>
                <button type="submit">Enviar sua mensagem</button>
                <button type="reset">Limpar o formulário</button>
        
            </fieldset>

        </form>
    
    </body>
</html>
